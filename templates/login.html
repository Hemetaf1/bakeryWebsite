<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full p-6 bg-white rounded-xl shadow-2xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-gradient bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-500">
            ورود به سایت
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-2 text-gray-700 font-semibold" for="id_username">نام کاربری:</label>
                <input type="text" name="username" id="id_username" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-gray-700 font-semibold" for="id_password">رمز عبور:</label>
                <input type="password" name="password" id="id_password" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
            </div>
            <a href="{% url 'login' %}?next=/dashboard/">
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-yellow-500 to-pink-500 text-white font-bold rounded-lg hover:from-pink-500 hover:to-yellow-500 transition-all duration-300 ease-in-out transform hover:scale-105">
                ورود
            </button></a>
        </form>
    </div>

</body>
</html>
