{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiore Bakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/vazirmatn.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'vazirmatn', sans-serif;
            direction: rtl;
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- هدر و جستجو -->
    <header class="bg-pink-100 py-4 shadow-md flex justify-between items-center px-4">
        <div class="flex items-center gap-4">
            <img src="{% static 'photos/logo1.png' %}" alt="Fiore Bakery Logo" class="h-16 w-16" onclick="window.location.href='mainPage.html'">
            <input type="text" id="search" class="border rounded-lg px-4 py-2 w-1/3 text-gray-700 placeholder-gray-500 text-right" placeholder="🔍 جستجو..." onkeyup="searchBakeries()">
            <img src="{% static 'photos/cart logo.png' %}" alt="Cart Logo" class="h-16 w-16">
        </div>
    </header>

    <!-- دکمه‌های اصلی -->
    <div class="flex justify-center gap-6 mt-6">
        <button class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-white px-6 py-3 rounded-full shadow-lg hover:scale-105 transition-all duration-300">🎂 کیک خود را بسازید</button>
    </div>

    <!-- صفحه سفارشی‌سازی کیک -->
    <div id="customCakeForm" class="hidden bg-gradient-to-r from-pink-300 via-yellow-300 to-purple-400 shadow-md rounded-lg p-6 w-2/3 mx-auto mt-8">
        <h2 class="text-xl font-bold text-center mb-4">🎂 سفارشی‌سازی کیک</h2>
        <form onsubmit="submitCakeOrder(event)">
            <label class="block mb-2 font-bold text-black">انتخاب فیلینگ *</label>
            <select class="w-full border rounded-lg px-4 py-2 mb-4" id="filling">
                <option value="کرم پسته">کرم پسته</option>
                <option value="کرم شکلات">کرم شکلات</option>
                <option value="اسفنجی گردویی">اسفنجی گردویی</option>
            </select>
            
            <label class="block mb-2 font-bold text-black">انتخاب روکش *</label>
            <select class="w-full border rounded-lg px-4 py-2 mb-4" id="coating">
                <option value="فوندانت">فوندانت</option>
                <option value="خامه">خامه</option>
            </select>
            
            <label class="block mb-2 font-bold text-black">انتخاب طرح پیشنهادی *</label>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <img src="photosake1.jpg" alt="طرح 1" class="w-full h-24 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500" onclick="selectDesign('cake1.jpg')">
                <img src="photosake2.jpg" alt="طرح 2" class="w-full h-24 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500" onclick="selectDesign('cake2.jpg')">
                <img src="photosake3.jpg" alt="طرح 3" class="w-full h-24 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500" onclick="selectDesign('cake3.jpg')">
            </div>
            
            <h3 class="text-lg font-bold text-center mt-4">پیش‌نمایش</h3>
            <div id="preview" class="w-full h-40 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-400 flex justify-center items-center rounded-lg mt-4">
                <p class="text-gray-500">انتخاب‌های شما اینجا نمایش داده می‌شوند</p>
            </div>
            
            <button type="submit" class="bg-gradient-to-r from-green-400 to-green-600 text-white px-4 py-2 rounded-lg mt-4 hover:scale-105 transition-all duration-300 w-full">ثبت سفارش</button>
        </form>
    </div>



    <script src="scripts.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.hash === "#customCakeForm") {
                document.getElementById("customCakeForm").classList.remove("hidden");
                window.scrollTo(0, document.getElementById("customCakeForm").offsetTop);
            }
            if (window.location.hash === "#registrationForm") {
                document.getElementById("registrationForm").classList.remove("hidden");
                window.scrollTo(0, document.getElementById("registrationForm").offsetTop);
            }
        });
    </script>
    

</body>
</html>
