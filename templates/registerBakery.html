{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiore Bakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/vazirmatn.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'vazirmatn', sans-serif;
            direction: rtl;
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- هدر و جستجو -->
    <header class="bg-pink-100 py-4 shadow-md flex justify-between items-center px-4">
        <div class="flex items-center gap-4">
            <img src="{% static 'photos/logo1.png' %}" alt="Fiore Bakery Logo" class="h-16 w-16" onclick="window.location.href='mainPage.html'">
            <input type="text" id="search" class="border rounded-lg px-4 py-2 w-1/3 text-gray-700 placeholder-gray-500 text-right" placeholder="🔍 جستجو..." onkeyup="searchBakeries()">
            <img src="{% static 'photos/cart logo.png' %}" alt="Cart Logo" class="h-16 w-16">
        </div>
    </header>

    <!-- فیلترها و منو همبرگری در یک راستا -->
    <div class="flex justify-between items-center p-4 bg-white shadow-md">
        <!-- منوی همبرگری -->
        <button id="menuButton" class="text-gray-700 text-2xl">☰</button>
        <nav id="menu" class="hidden bg-white shadow-md p-4 absolute top-28 right-4 w-48">
            <button onclick="showBakeries()" class="block w-full text-right px-4 py-2 hover:bg-gray-200">🍰 کیک فروشی‌ها</button>
            <button onclick="showCategories()" class="block w-full text-right px-4 py-2 hover:bg-gray-200">🛍 محصولات</button>
        </nav>

        <!-- دکمه‌های اضافی -->
        <div class="flex gap-4">
            <button onclick="showRegistrationForm()" class="bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-6 py-3 rounded-full shadow-lg hover:scale-105 transition-all duration-300">🏪 کسب و کار خودتو ثبت کن</button>
        </div>
    </div>

    <!-- فرم ثبت قنادی -->
    <div id="registrationForm" class="bg-gradient-to-r from-gray-100 to-gray-300 shadow-md rounded-lg p-6 w-2/3 mx-auto mt-8">
        <h2 class="text-xl font-bold text-center mb-4">ثبت کسب‌وکار</h2>
        <form onsubmit="submitForm(event)">
            <label class="block mb-2 font-bold text-black">نام قنادی *</label>
            <input type="text" class="w-full border rounded-lg px-4 py-2 mb-4" required>
            
            <label class="block mb-2 font-bold text-black">شماره تلفن *</label>
            <input type="tel" class="w-full border rounded-lg px-4 py-2 mb-4" required>
            
            <label class="block mb-2 font-bold text-black">آدرس *</label>
            <input type="text" class="w-full border rounded-lg px-4 py-2 mb-4" required>
            
            <label class="block mb-2 font-bold text-black">نام مدیرعامل / صاحب کسب و کار *</label>
            <input type="text" class="w-full border rounded-lg px-4 py-2 mb-4" required>
            
            <label class="block mb-2 font-bold text-black">کد ملی *</label>
            <input type="text" class="w-full border rounded-lg px-4 py-2 mb-4" required>
            
            <label class="block mb-2 font-bold text-black">آپلود جواز کسب *</label>
            <input type="file" class="w-full border rounded-lg px-4 py-2 mb-4" required>
            
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-green-600">ثبت</button>
        </form>
    </div>


    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.hash === "#customCakeForm") {
                document.getElementById("customCakeForm").classList.remove("hidden");
                window.scrollTo(0, document.getElementById("customCakeForm").offsetTop);
            }
            if (window.location.hash === "#registrationForm") {
                document.getElementById("registrationForm").classList.remove("hidden");
                window.scrollTo(0, document.getElementById("registrationForm").offsetTop);
            }
        });

    function showRegistrationForm() {
        var form = document.getElementById("registrationForm");
        // اگر فرم مخفی است، آن را نمایش بده
        if (form.classList.contains("hidden")) {
        form.classList.remove("hidden");
        window.scrollTo(0, form.offsetTop);
        }
  }


    </script>
    

</body>
</html>
